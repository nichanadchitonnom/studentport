name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ถ้าเป็นโปรเจกต์ static เช่น HTML/CSS/JS ไม่ต้อง build
      # ถ้าใช้ React, Vue, Vite, Svelte ให้ uncomment ส่วน build ด้านล่าง

      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 18

      # - name: Install dependencies
      #   run: npm install

      # - name: Build project
      #   run: npm run build

      # ถ้าเป็น static website ให้เปลี่ยนเป็น:
      - name: Copy static files
        run: |
          mkdir build
          cp -r frontend/* build || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
